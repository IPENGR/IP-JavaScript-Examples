<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var v;
    console.log(v);//undefined
    var c=null;
    document.write(c);
    document.write(typeof c);//type of null is object
    console.log(undefined==null);//will give true
    console.log(undefined===null);//false because type is different as null is object and undefined is undefined type

</script>
</body>
</html>
