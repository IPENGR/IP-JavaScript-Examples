<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var h=[];
    h.push(2,5,1);
    document.write(h.pop());//pop removes the last element in the array
    document.write('\n'+ h.length);
    document.write('\n'+ h.shift());//the first element will be removed after shifting to left
    var d=[];
    d.push(4,4,7);
    document.write('\n'+ d.length);
    var z= d.unshift(5);
    document.write(d[0]);//it will add the element in the first
    document.write('\n'+ z);
</script>

</body>
</html>
