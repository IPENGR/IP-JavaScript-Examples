<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var x=[2,7,1,6,3,2,9,7,5,1,7];
    document.write(x.indexOf(9));
    document.write('<br>'+ x.indexOf(77));//it will return the -1 as the element is not found in given array
    document.write('<br>'+ x.indexOf(1));//2
    document.write('<br>'+ x.lastIndexOf(1));//9
</script>

</body>
</html>
