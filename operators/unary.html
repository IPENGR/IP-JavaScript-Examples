<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=8;
    ++x;
    console.log(x);//9
    var y=8;
    y++;
    console.log(y);//9
    var z=4;
    var v=z++;//post increment does not change the value
    console.log(v);
    var d="venu";
    ++d;
    console.log(d);//NaN
    z=+z;
    console.log(z);//doent change
    z=-z;console.log(z);//negative sign will come now z=-5
    z=-z;console.log(z);//sign will be changed
</script>

</body>
</html>
